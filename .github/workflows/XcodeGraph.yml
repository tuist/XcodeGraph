name: XcodeGraph
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
    paths:
      - "**/*.swift"
      - ".github/workflows/*.yml"
  pull_request:
    paths:
      - "**/*.swift"
      - ".github/workflows/*.yml"

concurrency:
  group: XcodeGraph-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MISE_EXPERIMENTAL: 1
  TUIST_CONFIG_TOKEN: ${{ secrets.TUIST_CONFIG_CLOUD_TOKEN }}

jobs:
  spm_test:
    name: SPM Test
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - macos-15
        swift-version:
          - "5.9"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Swift
        if: matrix.os == 'ubuntu-22.04'
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: ${{ matrix.swift-version }}
      # DEBUG mode
      - name: Build with debug mode.
        id: debug_build
        run: swift build --configuration debug
        continue-on-error: true
      - name: Retry build with debug mode if necessary
        if: steps.debug_build.outcome == 'failure'
        run: |
          swift build --configuration debug
      - name: Test
        run: swift test
  spm_build:
    name: SPM Build
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - macos-15
        swift-version:
          - "5.9"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Swift
        if: matrix.os == 'ubuntu-22.04'
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: ${{ matrix.swift-version }}
      # DEBUG mode
      - name: Build with debug mode.
        id: debug_build
        run: swift build --configuration debug
        continue-on-error: true
      - name: Retry build with debug mode if necessary
        if: steps.debug_build.outcome == 'failure'
        run: |
          swift build --configuration debug
      # RELEASE mode
      - name: Build with release mode.
        id: release_build
        run: swift build --configuration release
        continue-on-error: true
      - name: Retry build with release mode if necessary
        if: steps.release_build.outcome == 'failure'
        run: |
          swift build --configuration release
  tuist_test:
    name: Tuist Test
    strategy:
      matrix:
        os:
          - macos-15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          version: 2024.11.8
      - name: Install dependencies
        run: tuist install
      - name: Test
        run: tuist test
  tuist_build:
    name: Tuist Build
    strategy:
      matrix:
        os:
          - macos-15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          version: 2024.11.8
      - name: Install dependencies
        run: tuist install
      - name: Build
        run: tuist build
  lint:
    name: Lint
    strategy:
      matrix:
        os:
          - macos-15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          version: 2024.11.8
      - name: Lint
        run: mise run lint
